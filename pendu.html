<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/pendu.css">
    <link rel="stylesheet" href="css/responsive pendu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">

    <title>Jeu du pendu</title>
</head>
<body>
    <audio class="main" src="sons/main.mp3"autoplay loop></audio>

            <a class="menu" href="index.html">Menu</a>
            <h1 class="leMot">Mot a deviner</h1>
            <p>statut du pendu : <b class="pendu"></b> </p>

            <button class="e">E</button>
            <button class="r">R</button>
            <button class="t">T</button>
            <button class="y">Y</button>
            <button class="u">U</button>

            <button class="o">O</button>

            <button class="s">S</button>
            <button class="d">D</button>
            <button class="f">F</button>

            <button class="h">H</button>
            <button class="j">J</button>
            <button class="k">K</button>
            <button class="l">L</button>
            <button class="m">M</button><br>
            <button class="w">W</button>
            <button class="x">X</button>
            <button class="c">C</button>
            <button class="v">V</button>
            <button class="b">B</button>
            <button class="n">N</button>

        <section>
            <button class="rejouer">Appuyez içi pour rejouer</button>
        </section>
    </div>
    <script src="pendu.js"></script>

</html>
